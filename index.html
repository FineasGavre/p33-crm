<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee CRM</title>
        <link rel="stylesheet" href="assets/stylesheets/main.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="title-section">
                <h1>Employee CRM</h1>
            </div>
            <div class="card-section">
                <h2>Add a new employee</h2>
                <div class="error-list" id="errorListSection" style="display: none">
                    <h3 class="error-heading"><b>Oops! </b>Your form has the following errors:</h3>
                    <ul></ul>
                </div>
                <div class="form-group">
                    <div class="field">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" />
                    </div>
                    <div class="field">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text" />
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <label for="sex">Sex</label>
                        <select id="sex" name="sex">
                            <option value="">Please select an option...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other / I'd rather not say</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="birthdate">Birthdate</label>
                        <input id="birthdate" name="birthdate" type="date" />
                    </div>
                    <div class="field">
                        <label for="picture">Profile Photo</label>
                        <input id="picture" name="picture" type="file" />
                    </div>
                </div>
                <button id="addEmployeeButton">Add employee</button>
            </div>
            <div class="card-section">
                <h2>Employees</h2>
                <div class="form-group">
                    <div class="field">
                        <label for="sortBy"> Sort by </label>
                        <select id="sortBy" name="sortBy">
                            <option value="">Default order</option>
                            <option value="ageInc">Age (increasing order)</option>
                            <option value="ageDec">Age (decreasing order)</option>
                            <option value="name">Name (alphabetically)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <label for="filterBySex">Filter by sex</label>
                        <select id="filterBySex" name="filterBySex">
                            <option value="">Show all</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other / Unspecified</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="filterByBirthdate">Filter by birthdate</label>
                        <input id="filterByBirthdate" name="filterByBirthdate" type="date" />
                    </div>
                    <div class="field">
                        <label for="filterByPhoto">Filter by photo</label>
                        <select id="filterByPhoto" name="filterByPhoto">
                            <option value="">All</option>
                            <option value="hasPhoto">Show only with profile picture</option>
                            <option value="noPhoto">Show only without profile picture</option>
                        </select>
                    </div>
                </div>
                <input id="searchBar" type="text" placeholder="Search for an employee..." />
                <table id="employeesTable">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Sex</th>
                            <th>Birthdate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
